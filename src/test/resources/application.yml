spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql
    sql-script-encoding: utf-8

mybatis:
  configuration:
    map-underscore-to-camel-case: true